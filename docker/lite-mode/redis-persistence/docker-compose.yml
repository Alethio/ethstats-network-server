version: '3.7'
services:
  server:
    container_name: ethstats-network-server
    image: alethio/ethstats-network-server:latest
    restart: always
    depends_on:
      - deepstream
      - redis
    ports:
      - 127.0.0.1:3000:3000
      - 127.0.0.1:3030:3030
      - 127.0.0.1:8888:8888
    environment:
      - LITE=1
      - LITE_DB_PERSIST=1
      - LITE_API_PORT=3030
      - APP_PORT=3000
      - METRICS_PORT=8888
      - DEEPSTREAM_HOST=deepstream
      - REDIS_HOST=redis
    command: ["./bin/app.js", "-v"]
  deepstream:
    container_name: ethstats-network-deepstream
    image: deepstreamio/deepstream.io:latest
    restart: always
    ports:
      - 127.0.0.1:6020:6020
  redis:
    container_name: ethstats-network-redis
    image: redis:alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ../../../.cache:/data
  dashboard:
    container_name: ethstats-network-dashboard
    image: alethio/ethstats-network-dashboard:latest
    restart: always
    depends_on:
      - server
    volumes:
      - ../../config/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 127.0.0.1:80:80
    environment:
      - NETSTATS_API_URL=http://127.0.0.1:3030
      - DS_URL=127.0.0.1:6020
      - DS_USER=frontend
      - DS_PASS=
